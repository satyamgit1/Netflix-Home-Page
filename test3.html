<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix by Satyam Singh</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            font-family: Times New Roman, sans-serif;
            background: url('netflix.webp') no-repeat center center/cover;
            color: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .header img {
            width: 187px;
            margin-left: 58px;
            margin-top: 40px;
        }

        .buttons {
            position: absolute;
            top: 70px;
            right: 70px;
        }

        .buttons a {
            color: white;
            background-color: #e50914;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            max-width: 800px;
        }

        .content h1 {
            font-size: 3.5rem;
            margin-bottom: -17px;
            margin-left: -46px;
            white-space: nowrap; 
        }

        .content p {
            font-size: 1.5rem;
            margin-bottom: 10px; 
            line-height: 1.4;
        }

        .content p:last-of-type {
            margin-bottom: 20px; 
        }

        .email-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-align: left;
            max-width: 500px; 
            margin: 0 auto; 
        }

        .email-form input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #fff;
           
            outline: none;
            flex: 1;
            max-width: 300px;
        }

        .email-form button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 3px;
            background-color: #e50914;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .email-form button:hover {
            background-color: #f40612;
        }
        .p2{
        	  font-size: 1.5rem;
            margin-bottom: 10px; 
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logonetflix.png" alt="Netflix Logo">
        </div>
        <div class="buttons">
            <a href="#">Sign In</a>
            <a href="#">Register</a>
        </div>
        <div class="content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p class="p2" >Ready to watch? Enter your email to create or restart your membership.</p>
        
            <div class="email-form">
                <input type="email" placeholder="Enter email id">
                <button>Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
